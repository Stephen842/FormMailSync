{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
        <meta name = 'viewport' content = 'width=device-width, initial-scale = 1'/>
        <meta http-equiv='content-type' content='text/html; charset = utf-8'/>
        <meta name = 'description' content = 'Afrex Chat System connects users across Africa with real-time messaging, promoting collaboration and community engagement through simple registration, login, and messaging features.'>
        <meta name = 'robots' content = 'index, follow'>
        <meta name = 'keywords' content = 'Chat, Afrex, Chatapp, information, community, communication'>

        <link rel = 'stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <link rel = 'stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css'>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        
        <!-- TailwindCSS Compilation -->
        <link rel="stylesheet" href="{% static 'src/npx tailwindcss -i ./static/src/input.css -o ./static/src/output.cssoutput.css' %}">
        <link rel="stylesheet" href="{% static 'src/styles.css' %}">
        
        <title> {{ title }}</title>
    </head>

    <body>
        <div class="bg-[#FAF0E6] min-h-screen flex items-center justify-center">
            <div class='bg-white shadow-lg rounded-lg overflow-hidden max-w-4xl w-full p-4 md:p-6'>
                <div class='flex flex-col md:flex-row'>
                    <div class='bg-red-500 rounded-lg text-white p-2 md:p-8 w-full mb-4 md:mb-0 text-center'>
                        <h2 class='text-xl font-bold mb-2'>Message Sent &nbsp<i class="bi bi-send-check-fill text-xl"></i></h2>
                        <p class='mb-8 md:whitespace-pre-line'>
                            Our Team will get back to you within 24 hours
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <footer class='mt-4 mx-auto'>
            <h2 class='flex justify-center item-center text-sm text-red-500 mb-2'> &copy;AfreX.org {% now 'Y'%}</h2>
        </footer>
    </body>
</html>
